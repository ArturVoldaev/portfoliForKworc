          <div class="popup__window">
            <h2 class="popup__heading">Редактировать профиль</h2>
            <form class="form" name="hide" novalidate>
              <div class="form__place">
                <input class="form__style" type="text" value="Жак-Ив Кусто" name="name" autocomplete="off" id="name__form" minlength="2" maxlength="40" required>

                <input class="form__style form__style-profession" type="text" value="Исследователь океана" name="profession" autocomplete="off" id="profession__form" minlength="2" maxlength="200" required>

              <button type="submit" class="button-save">Сохранить</button>
            </form>
            <button type="button" class="popup__close"><img class="popup__close-img" src="./images/Close-Icon.svg" alt="Кнопка редактировать"></button >
          </div>
        </div>
        <div class="popup" id = "addButton">

                <input class="form__style" type="text" placeholder="Название" value="" name="name" autocomplete="off" id="NewPlace" minlength="2" maxlength="30" required>
                <span class="form__style-error" id="NewPlace-error"></span>
                <input class="form__style form__style-profession" type="url" placeholder="Ссылка на картинку" value="" name="profession" autocomplete="off" id="NewPicture" required>
                <span class="form__style-error" id="NewPicture-error"></span>
              </div>
              <button type="submit" class="button-save" id="create" disabled>Создать</button>
            </form>
            <button type="button" class="popup__close" id = "addButton__close"><img class="popup__close-img" src="./images/Close-Icon.svg" alt="Кнопка редактировать"></button >
          </div>
        </div>
        <div class="popup" id = "image">

            <img class="popup__container-img" src="./images/kirill-pershin-1088404-unsplash.png" alt="Изображение добавленное пользователем">

            <button type="button" class="popup__close" id = "image__close"><img class="popup__close-img" src="./images/Close-Icon.svg" alt="Кнопка редактировать"></button >
